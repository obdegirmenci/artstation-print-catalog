<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtStation Catalog Creator</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="top">
        <div id="gradient">
        </div>
        <header>
            <div class="wrapper">
                <h1>
                    ArtStation Catalog Creator
                </h1>
                <h2>
                    Print data creator for business manager.
                </h2>
            </div>
        </header>
        <footer>
            <hr>
            <div class="wrapper">
                <p>Use the form below for create product list with preferred properties. Then copy the result and paste in your data feed.</p>
            </div>
        </footer>
    </header>

    <main id="middle">
        <form action="" id="catalog" class="wrapper">
            
            <fieldset>
                <legend>Product Types</legend>
                <input type="checkbox" name="product_types" id="art_poster" value="art_poster" checked>
                <label for="art_poster">Art Poster</label>

                <input type="checkbox" name="product_types" id="art_print" value="art_print" checked>
                <label for="art_print">Art Print</label>

                <input type="checkbox" name="product_types" id="canvas_print" value="canvas_print" checked>
                <label for="canvas_print">Canvas Print</label>

                <input type="checkbox" name="product_types" id="hd_metal_print" value="hd_metal_print" checked>
                <label for="hd_metal_print">HD Metal Print</label>

            </fieldset>

            <div class="input-container">
                <label for="orientation">Orientation:</label>
                <select name="orientation" id="orientation">
                    <option value="landscape" selected>Landscape</option>
                    <option value="portrait">Portrait</option>
                    <option value="square">Square</option>
                </select>
            </div>

            <div class="input-container">
                <label for="aspect_ratio">Aspect Ratio:</label>
                <select name="aspect_ratio" id="aspect_ratio">
                    <!-- JS -->
                </select>
            </div>

            <div class="input-container">
                <label for="size">Size:</label>
                <select name="size" id="size">
                    <!-- JS -->
                </select>
            </div>

            <div class="input-container">
                <label for="id">ID:</label>
                <input type="text" name="id" id="id" placeholder="aaa-bbb-ccc" value="xYz8">
            </div>

            <div class="input-container">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="My Brillant Artwork">
            </div>

            <div class="input-container">
                <label for="description">Description:</label>
                <input type="text" name="" id="description" placeholder="I made this for...">
            </div>

            <!--
                <label for="art_poster_price">Art Poster Price</label>
                <input type="number" min="0.00" max="10000.00" step="0.01" name="art_poster_price" id="art_poster_price" value="0.00">
                    
                <label for="art_print_price">Art Print Price</label>
                <input type="number" min="0.00" max="10000.00" step="0.01" name="art_print_price" id="art_print_price" value="0.00">
                
                <label for="canvas_print_price">Canvas Print Price</label>
                <input type="number" min="0.00" max="10000.00" step="0.01" name="canvas_print_price" id="canvas_print_price" value="0.00">
                
                <label for="hd_metal_print_price">HD Metal Print Poster Price</label>
                <input type="number" min="0.00" max="10000.00" step="0.01" name="hd_metal_print_price" id="hd_metal_print_price" value="0.00">  
            -->

            <div class="input-container">
                <label for="img_path">Image Path:</label>
                <input type="text" name="" id="img_path" placeholder="000/005/048">
            </div>
            
            <div class="input-container">
                <label for="img_id">Image ID:</label>
                <input type="text" name="" id="img_id" placeholder="123456789">
            </div>

            <div class="input-container">
                <label for="brand">Brand:</label>
                <input type="text" name="" id="brand" placeholder="ArtStation">
            </div>

            <div class="input-container">
                <label for="google_product_category">Google Product ID:</label>
                <input type="number" name="google_product_category" id="google_product_category" placeholder="500044" value="500044">
            </div>

            <div class="input-container">
                <label for="fb_product_category">Facebook Product ID:</label>
                <input type="number" name="fb_product_category" id="fb_product_category" placeholder="999" value="999">
            </div>

            <!-- 
                <div class="input-container">
                    <label for="sale_price">Sale Price:</label>
                    <input type="number" name="" id="sale_price">
                </div>
            
            
                <div class="input-container">
                    <label for="sale_price_effective_date">Sale Price Effective Date:</label>
                    <input type="date" name="" id="sale_price_effective_date">
                </div>
            -->

            <div class="input-container">
                <label for="item_group_id">Item Group ID:</label>
                <input type="text" name="item_group_id" id="">
            </div>

            <div class="input-container">
                <label for="colors">Color:</label>
                <input list="color" name="colors" id="colors" placeholder="White">
                <datalist id="color">
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Blue">Blue</option>
                </datalist>
            </div>
            
            <!--
                <label for="material">Material:</label>
                <input type="text" name="material" id="">
            -->

            <div class="input-container">
                <label for="additional_features">Additional Features:</label>
                <input type="text" name="additional_features" id="additional_features" placeholder="Rare">
            </div>

            <div class="input-container">
                <label for="decor_style">Decor Style:</label>
                <input type="text" name="decor_style" id="decor_style" placeholder="Modern">
            </div>

            <!--
            
                <label for="product_length">Product Length:</label>
                <input type="number" name="" id="product_length">

                <label for="product_width">Product Width:</label>
                <input type="number" name="" id="product_width">

                <label for="product_height">Product Height:</label>
                <input type="number" name="" id="product_height">

                <label for="shape">Shape:</label>
                <select name="" id="shape">
                    <option value="0">Rectangle</option>
                    <option value="1">Square</option>
                </select>
                
            -->

            <div class="input-container">
                <label for="character">Character:</label>
                <input type="text" name="character" id="character" placeholder="Trees">
            </div>

            <div class="input-container">
                <label for="theme">Theme:</label>
                <input type="text" name="theme" id="theme" placeholder="Nature">
            </div>

            <!--
                id	title	description	availability	condition	price	link	image_link	additional_image_link	brand	google_product_category	fb_product_category	sale_price	sale_price_effective_date	item_group_id	color	age_group	material	additional_features	decor_style	product_length	product_width	product_height	shape	character	theme	mount_type
            -->
            
            <div class="input-container">
                <label for="length_unit">Unit of Length:</label>
                <select name="length_unit" id="length_unit">
                    <option name="length_unit" id="mm" value="mm">Millimeter</option>
                    <option name="length_unit" id="cm" value="cm" selected>Centimeter</option>
                    <option name="length_unit" id="m" value="m">Meter</option>
                    <option name="length_unit" id="in" value="in">Inch</option>
                    <option name="length_unit" id="ft" value="ft">Feet</option>
                </select>
            </div>

            <div class="input-container">
                <label for="age_group">Age Group:</label>
                <select name="age_group" id="age_group">
                    <option name="age_group" id="adult" value="adult">Adult</option>
                    <option name="age_group" id="all" value="all" selected>All</option>
                    <option name="age_group" id="ages" value="ages">Ages</option>
                    <option name="age_group" id="teen" value="teen">Teen</option>
                    <option name="age_group" id="kids" value="kids">Kids</option>
                    <option name="age_group" id="toddler" value="toddler">Toddler</option>
                    <option name="age_group" id="infant" value="infant">Infant</option>
                    <option name="age_group" id="newborn" value="newborn">Newborn</option>
                </select>
            </div>

            <div class="input-container">
                <label for="availability">Availability:</label>
                <select name="availability" id="availability">
                    <option value="in stock">In stock</option>
                    <option value="available for order" selected>Available for order</option>
                    <option value="out of stock">Out of stock</option>
                </select>
            </div>

            <div class="input-container">
                <label for="condition">Condition:</label>
                <select name="condition" id="condition">
                    <option value="new" selected>New</option>
                    <option value="refurbished">Refurbished</option>
                    <option value="used">Used</option>
                </select>
            </div>

            <div class="input-container controls">
                <button type="submit" id="submit">Make Products</button>
                <button type="reset" id="reset">Clear</button>
            </div>
        </form>
        
    </main>

    <footer id="bottom">
        <div class="wrapper">
            <p>2021 /// obdegirmenci</p>
        </div>
    </footer>
    
    <script src="js/func.js"></script>
</body>
</html>
